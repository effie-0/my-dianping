{% extends 'base.html' %}
{% block content %}
    {% for business in businesses %}
        <img src = "{{ business.photo_url }}" width = 100 height = 200/>
        <h4>{{ business.name }}</h4>
        <h5>{{ business.avg_rating }} {{ review_count }}条点评&nbsp;|&nbsp;人均&nbsp;¥&nbsp;{{ avg_price }}</h5>
        <div>
        {{ business.category }} | {{ business.region }} {{ business.address }}
        </div>
        <hr/>
    {% endfor %}
{% endblock %}
